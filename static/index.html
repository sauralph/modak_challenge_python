<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <h1>Current Rate Limits</h1>
    <ul id="rate-limits-list">
        <li>Loading...</li>
    </ul>

    <h1>Usage Data</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Type</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="usage-table-body">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
        </tbody>
    </table>

    <h2>Send Notification</h2>
    <form id="send-notification-form">
        <label for="notification-type">Notification Type:</label>
        <select id="notification-type" name="notification-type" required>
            <option value="status">Status</option>
            <option value="news">News</option>
            <option value="marketing">Marketing</option>
        </select>
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send Notification</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Login failed: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    localStorage.setItem('access_token', data.access_token);
                    loadRateLimits();
                    loadUsageData();
                })
                .catch(error => {
                    alert(error.message);
                });
            });

            document.getElementById('send-notification-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const token = localStorage.getItem('access_token');
                if (!token) {
                    alert('Please log in to send notifications.');
                    return;
                }

                const notificationType = document.getElementById('notification-type').value;
                const recipient = document.getElementById('recipient').value;
                const message = document.getElementById('message').value;

                fetch('http://localhost:8000/send-notification/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        notification_type: notificationType,
                        recipient: recipient,
                        message: message
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error sending notification: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Notification sent successfully');
                    loadUsageData();
                })
                .catch(error => {
                    alert(error.message);
                    loadUsageData();
                });
            });

            function loadRateLimits() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    document.getElementById('rate-limits-list').innerHTML = '<li>Please log in to see rate limits.</li>';
                    return;
                }

                fetch('http://localhost:8000/rate-limits/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching rate limits');
                    }
                    return response.json();
                })
                .then(data => {
                    const rateLimitsList = document.getElementById('rate-limits-list');
                    rateLimitsList.innerHTML = '';
                    rateLimitsList.innerHTML += `<li>Status: ${data.status_count} per ${data.status_period} seconds</li>`;
                    rateLimitsList.innerHTML += `<li>News: ${data.news_count} per ${data.news_period} seconds</li>`;
                    rateLimitsList.innerHTML += `<li>Marketing: ${data.marketing_count} per ${data.marketing_period} seconds</li>`;
                })
                .catch(error => {
                    const rateLimitsList = document.getElementById('rate-limits-list');
                    rateLimitsList.innerHTML = '';
                    if (error.message.includes('Unauthorized')) {
                        rateLimitsList.innerHTML = '<li>Unauthorized: Please log in.</li>';
                    } else {
                        rateLimitsList.innerHTML = '<li>Error fetching rate limits</li>';
                    }
                });
            }

            function loadUsageData() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    document.getElementById('usage-table-body').innerHTML = '<tr><td colspan="3">Please log in to see usage data.</td></tr>';
                    return;
                }

                fetch('http://localhost:8000/usage/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching usage data');
                    }
                    return response.json();
                })
                .then(data => {
                    const usageTableBody = document.getElementById('usage-table-body');
                    usageTableBody.innerHTML = '';
                    for (const [key, count] of Object.entries(data)) {
                        const [user, type] = key.split(':');
                        usageTableBody.innerHTML += `
                            <tr>
                                <td>${user}</td>
                                <td>${type}</td>
                                <td>${count}</td>
                            </tr>
                        `;
                    }
                })
                .catch(error => {
                    const usageTableBody = document.getElementById('usage-table-body');
                    usageTableBody.innerHTML = '';
                    if (error.message.includes('Unauthorized')) {
                        usageTableBody.innerHTML = '<tr><td colspan="3">Unauthorized: Please log in.</td></tr>';
                    } else {
                        usageTableBody.innerHTML = '<tr><td colspan="3">Error fetching usage data</td></tr>';
                    }
                });
            }

            loadRateLimits();
            loadUsageData();
            setInterval(loadUsageData, 10000);  // Update every 10 seconds

        });
    </script>
</body>
</html>
